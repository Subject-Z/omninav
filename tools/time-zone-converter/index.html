<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TimeShift: Instantly convert time across multiple time zones with a simple, user-friendly interface.">
    <title>TimeShift - Time Zone Converter</title>
    <meta name="keywords"
        content="time zone converter, time conversion, productivity tool, time management, cross-timezone">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TimeShift - Easy Time Zone Converter">
    <meta property="og:description"
        content="Convert time across time zones easily with TimeShift, perfect for remote teams and travelers.">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="/images/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="time-zone-converter-2025524165918.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="time-zone-converter-2025524165918.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7416308426819679"
        crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Time Zone Converter</h1>
        <div class="mb-4">
            <label for="inputTime" class="block text-sm font-medium text-gray-700">Enter Time (YYYY-MM-DD HH:MM)</label>
            <input type="text" id="inputTime" class="w-full p-2 border rounded mt-1"
                placeholder="e.g., 2025-05-24 14:30" autocomplete="off">
        </div>
        <div class="mb-4">
            <label for="inputZone" class="block text-sm font-medium text-gray-700">Select Time Zone</label>
            <select id="inputZone" class="w-full p-2 border rounded mt-1">
                <option value="UTC">UTC</option>
                <option value="America/Los_Angeles">Pacific Time (PST)</option>
                <option value="America/New_York">Eastern Time (EST)</option>
                <option value="Europe/London">Greenwich Mean Time (GMT)</option>
                <option value="Europe/Paris">Central European Time (CET)</option>
                <option value="Australia/Sydney">Australian Eastern Time (AEDT)</option>
            </select>
        </div>
        <button onclick="convertTime()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert
            Time</button>
        <button onclick="fillLocalTime()" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600 mt-4">
            Use Current Time and Convert
        </button>
        <div id="error" class="text-red-500 mt-2 hidden"></div>
        <div id="results" class="mt-4"></div>
        <button onclick="saveFavoriteZone()"
            class="mt-4 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Save Favorite Time Zone</button>
    </div>

</body>

</html>
