        <div class="mb-4">

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Output Format</label>
            <div class="flex gap-2 mb-2">

                <button data-format="image/jpeg" class="format-btn flex-1 py-2 px-4 border rounded bg-white hover:bg-gray-50">JPEG</button>

            </div>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Compression Quality (JPEG/WebP)</label>
            <div class="flex gap-2">

                <button data-quality="0.8" class="quality-btn flex-1 py-2 px-4 border rounded bg-white hover:bg-gray-50">Medium</button>
                <button data-quality="1" class="quality-btn flex-1 py-2 px-4 border rounded bg-white hover:bg-gray-50">High</button>
            </div>
        </div>
        <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert &
