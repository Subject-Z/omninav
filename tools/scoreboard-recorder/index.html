<body>
    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>Scoreboard Settings</h2>
            <div class="form-group">
                <label for="home-team-name">Home Team Name</label>
                <input type="text" id="home-team-name" value="Home">
            </div>
            <div class="form-group">
                <label for="away-team-name">Away Team Name</label>
                <input type="text" id="away-team-name" value="Guest">
            </div>
            <div class="form-group">
                <label for="modal-minutes-input">Timer Minutes</label>
                <input type="text" id="modal-minutes-input" value="5">
            </div>
            <div class="form-group">
                <label for="modal-seconds-input">Timer Seconds</label>
                <input type="text" id="modal-seconds-input" value="0">
            </div>
            <div class="modal-buttons">
                <button class="btn" id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>

    <div class="main-display">
        <div class="timer-section">
            <div class="timer-display">
                <div class="timer-flap-container">
                    <div class="timer-digit" id="minutes-tens">0</div>
                    <div class="timer-digit" id="minutes-units">5</div>
                    <div class="colon">:</div>
                    <div class="timer-digit" id="seconds-tens">0</div>
                    <div class="timer-digit" id="seconds-units">0</div>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="team">
                <h2 class="team-name" id="home-team-name-display">Home</h2>
                <div class="score-display">
                    <div class="score-digits">
                        <div class="score-digit" id="team1-hundreds">0</div>
                        <div class="score-digit" id="team1-tens">0</div>
                        <div class="score-digit" id="team1-units">0</div>
                    </div>
                </div>
                <div class="score-controls">
                    <button class="btn" id="team1-add">+1</button>
                    <button class="btn btn-alt" id="team1-subtract">-1</button>
                </div>
            </div>
            <div class="team">
                <h2 class="team-name" id="away-team-name-display">Guest</h2>
                <div class="score-display">
                    <div class="score-digits">
                        <div class="score-digit" id="team2-hundreds">0</div>
                        <div class="score-digit" id="team2-tens">0</div>
                        <div class="score-digit" id="team2-units">0</div>
                    </div>
                </div>
                <div class="score-controls">
                    <button class="btn" id="team2-add">+1</button>
                    <button class="btn btn-alt" id="team2-subtract">-1</button>
                </div>
            </div>
        </div>
        <div class="timer-controls">
            <button class="btn" id="toggle-timer">Start</button>
            <button class="btn btn-alt" id="reset-timer">Reset</button>
            <button class="btn" id="open-settings">Settings</button>
            <button class="btn" id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>
    <script src="scoreboard-recorder-d6413195.js"></script>
</body>
