<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <p class="subtitle">A probability simulator with realistic animation and detailed statistics</p>

        <div class="content">
            <div class="coin-section">
                <div class="coin-container">
                    <div class="coin" id="coin">
                        <div class="coin-face coin-heads">H</div>
                        <div class="coin-face coin-tails">T</div>
                    </div>
                </div>

                <div class="result-message" id="resultMessage">Ready to flip!</div>

                <div class="controls">
                    <button class="btn" id="flipBtn">Flip Coin</button>
                    <button class="btn" id="resetBtn">Reset Stats</button>
                </div>

                <div class="flip-count">Total Flips: <span id="totalFlips">0</span></div>
            </div>

            <div class="stats-section">
                <h2>Statistics</h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Heads</div>
                        <div class="stat-value" id="headsCount">0</div>
                        <div class="stat-percentage" id="headsPercent">0%</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Tails</div>
                        <div class="stat-value" id="tailsCount">0</div>
                        <div class="stat-percentage" id="tailsPercent">0%</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-label">Heads Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill heads-progress" id="headsProgress" style="width: 50%"></div>
                    </div>
                    <div class="progress-label">Tails Progress</div>
                    <div class="progress-bar">
                        <div class="progress-fill tails-progress" id="tailsProgress" style="width: 50%"></div>
                    </div>
                </div>

                <div class="history-section">
                    <div class="history-title">Flip History (Last 20)</div>
                    <div class="history-container" id="historyContainer">
                        <!-- History items will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="coin-flipper-a205e06b.js"></script>
</body>
